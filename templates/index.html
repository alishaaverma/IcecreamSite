{% extends "base.html" %}
{% block title %}Home{% endblock title %}


{% block body %}
<div class="container-fluid ">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="/static/pics/p1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/pics/p2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/pics/p3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/pics/p4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<div class="album py-5 bg-body-tertiary">

          <center><img src="/static/pics/img1.jpg" width="50%" height="300px" alt="chocolate icecream"></center>

            <center><p class="card-text" style="font-size:25px; font-weight:bold;">Ice Creams</p></center>
            <center><button type="button" class="btn btn-dark" style="margin-top:5px"><a href="/icecream" style="color:white; font-weight:bold; text-decoration:none">View</a></button></center>
          </div>
      </div>
      <div class="col">
          <center><img src="/static/pics/img2.jpg" width="50%" height="300px"></center>

            <center><button type="button" class="btn btn-dark" style="margin-top:5px"><a href="/softy" style="color:white; font-weight:bold; text-decoration:none">View</a></button></center>

      <div class="col">
          <center><img src="/static/pics/img3.jpg" width="50%" height="300px"></center>

            <center><p class="card-text" style="font-size:25px; font-weight:bold;">Drinks</p></center>

      </div>

      <div class="col">
          <center><img src="/static/pics/img4.jpg" width="50%" height="300px"></center>

            <center><p class="card-text" style="font-size:25px; font-weight:bold;">Shakes</p></center>

          </div>
      </div>
   
    </div>
  </div>
</div>
